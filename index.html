<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSG Test</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="header">
            <h1>Logo</h1>
    </div>

    <div id="btn-container">
        <div id="left-side-btn">
            <button id="left-btn">
                <span class="left-text">Left Button</span>
                <span class="top-text">Top Button</span>
            </button>
        </div>
        <div id="right-side-btn">
            <button id="right-btn">
                <span class="right-text">Right Button</span>
                <span class="bottom-text">Bottom Button</span>
            </button>
        </div>
    </div>

    <div class="modal-container">
        <div class="modal-content">
          <p>Clicked Left Image</p>
          <span class="close">&times;</span>
        </div>
      </div>

    <div class="backgroundVideo-container">
        <video class="backVideo" src="./video/file.mp4" muted loop autoplay></video>
    </div>

    <div id="footer">
        <h1>Footer text copyright 2022</h1>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
